<div class="player-icons">
  <mat-icon>skip_previous</mat-icon>
  <span class="material-icons"> play_arrow </span>
  <mat-icon>stop</mat-icon>
  <mat-icon>skip_next</mat-icon>
  <div class="slider">
    <mat-slider
      min="1"
      max="{{song.length}"
      step="0.5"
      value="1.5"
    ></mat-slider>
    <div class="song-length">
      <p>Duracion: {{ getDuracion() }}</p>
    </div>
    <div class="song-left">
      <p>tiempo restante: -{{ getRemainingTime() }}</p>
    </div>

    <div class="volume" (click)="toggleAudio()">
      <mat-icon>volume_up</mat-icon>
      <mat-slider
        *ngIf="showVolume"
        min="1"
        max="5"
        step="0.5"
        value="1.5"
      ></mat-slider>
    </div>
  </div>
</div>
